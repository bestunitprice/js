  hello = function(name, f) {
    alert("Hello, " + name + "!");
    f(name, function() {
      alert("This is getting nutso.");
    });
  };

  goodbye = function(name) {
    alert("See ya " + name + "!");
  }

  greet = function(name) {
    alert("Wazzzzup, " + name + "?");
  }

  hello("Jeff", function(n, g) {
    alert("Game 7 tonight, " + n);
    g();
  });

</script>
